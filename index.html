<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table with Post Action</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Table</h2>
  <p>Table with Post Action:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Post</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="first">John</td>
        <td class="last">Doe</td>
        <td class="email">john@example.com</td>
        <td><button type="button" class="btn btn-default send">POST</button></td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
        <td><button type="button" class="btn btn-default send">POST</button></td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
        <td><button type="button" class="btn btn-default send">POST</button></td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  $(function(){

    $(".send").click(function(event){
      var e = $(event.target).parents("tr");
      var data = {};
      data['firstname'] = e.find(".first").text();
      data['lastname'] = e.find(".last").text();
      data['email'] = e.find(".email").text();
      $.post("https://www.google.com/api_url/", data, function(result){
        // response
      });
    })
  });
</script>
</body>
</html>
