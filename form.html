<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link href="style.css" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container card" style="padding: 30px;">
  
  <div class="stepwizard col-md-offset-3" style="padding-bottom:20px;">
    <div class="stepwizard-row setup-panel">
      <div class="stepwizard-step">
        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
        <p>Step 1</p>
      </div>
      <div class="stepwizard-step">
        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
        <p>Step 2</p>
      </div>
    </div>
  </div>
  
    <div class="row setup-content" id="step-1">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <div class="form-check">
            <input type="radio" name="operName" class="form-check-input" value="Fresh Integration" checked>
            <label class="form-check-label" for="exampleCheck1">Fresh Integration</label>
          </div>
          <div class="form-check">
            <input type="radio" name="operName" class="form-check-input" value="CS Upgrade">
            <label class="form-check-label" for="exampleCheck1">CS Upgrade</label>
          </div>
          <div class="form-check">
            <input type="radio" name="operName" class="form-check-input" value="Modules Upgrade">
            <label class="form-check-label" for="exampleCheck1">Modules Upgrade</label>
          </div>
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
        </div>
      </div>
    </div>
    <div class="row setup-content" id="step-2">
      <div class="stepTwoOne stepTwo">
        <form role="form" name="One">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="control-label col-md-3 text-right">CS Verision:</label>

            <div class="col-md-2">
              <input type="radio" name="csVersion" class="form-check-input" checked value="10.5">
              <label class="form-check-label" for="exampleCheck1"> 10.5</label>
            </div>
            <div class="col-md-2">
              <input type="radio" name="csVersion" class="form-check-input" value="16">
              <label class="form-check-label" for="exampleCheck1"> 16</label>
            </div>
            <div class="col-md-2">
              <input type="radio" name="csVersion" class="form-check-input" value="16.25">
              <label class="form-check-label" for="exampleCheck1"> 16.25</label>
            </div>
            <div class="col-md-2">
              <input type="radio" name="csVersion" class="form-check-input" value="main">
              <label class="form-check-label" for="exampleCheck1"> main</label>
            </div>
          </div>
          
          <div class="form-group row">
            <label class="control-label col-md-3 text-right">Default Website:</label>

            <div class="col-md-2">
              <input type="radio" name="deWeb" class="form-check-input" checked value="IIS">
              <label class="form-check-label" for="exampleCheck1">IIS</label>
            </div>
            <div class="col-md-2">
              <input type="radio" name="deWeb" class="form-check-input" value="Tomcat">
              <label class="form-check-label" for="exampleCheck1">Tomcat</label>
            </div>
            <div class="col-md-3">
              <input  maxlength="100" name="deWebPath" type="text" class="form-control" placeholder="Enter Path"  />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-md-3 text-right">Web Service:</label>

            <div class="col-md-2">
              <input type="radio" name="webService" class="form-check-input" checked value="IIS">
              <label class="form-check-label" for="exampleCheck1">IIS</label>
            </div>
            <div class="col-md-2">
              <input type="radio" name="webService" class="form-check-input" value="Tomcat">
              <label class="form-check-label" for="exampleCheck1">Tomcat</label>
            </div>
            <div class="col-md-3">
              <input  maxlength="100" name="webServicePath" type="text" class="form-control" placeholder="Enter Path"  />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-md-3 text-right">Name:</label>
            <div class="col-md-3">
              <input  maxlength="100" type="text" name="name" class="form-control" placeholder="Enter Name"  required="" />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-md-3 text-right">Database:</label>

            <div class="col-md-2">
              <input type="radio" name="database" class="form-check-input" checked value="MYSQL">
              <label class="form-check-label" for="exampleCheck1">MYSQL</label>
            </div>
            <div class="col-md-2">
              <input type="radio" name="database" class="form-check-input" value="ORACLE">
              <label class="form-check-label" for="exampleCheck1">ORACLE</label>
            </div>
          </div>

          <button class="btn btn-primary nextBtn btn-lg pull-right" type="submit" >Submit</button>
        </div>
        </form>
      </div>


      <div class="stepTwoTwo stepTwo">
        <form role="form" name="Two">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="control-label col-md-3 text-right">DB Name:</label>
            <div class="col-md-6">
              <input name="twoName" maxlength="100" type="text" class="form-control" placeholder="Enter"  required="" />
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3 text-right">DB User:</label>
            <div class="col-md-6">
              <input  name="twoUser" maxlength="100" type="text" class="form-control" placeholder="Enter"  required="" />
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3 text-right">Password:</label>
            <div class="col-md-6">
              <input name="twoPassword" maxlength="100" type="password" class="form-control" placeholder="Enter Path" required="" />
            </div>
          </div>
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="submit" >Submit</button>
        </div>
        </form>
      </div>


      <div class="stepTwo stepTwoThree">
        <form role="form" name="Three">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="control-label col-md-3 text-right">CS URL:</label>
            <div class="col-md-6">
              <input name="threeUrl" maxlength="100" type="text" class="form-control" placeholder="Enter Path" required="" />
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3 text-right">User:</label>
            <div class="col-md-6">
              <input name="threeUser" maxlength="100" type="text" class="form-control" placeholder="Enter Path"  required="" />
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-3 text-right">Password:</label>
            <div class="col-md-6">
              <input name="threePassword" maxlength="100" type="Password" class="form-control" placeholder="Enter Path"  required/>
            </div>
          </div>
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="submit" >Submit</button>
        </div>
        </form>
      </div>
    </div>
  
</div>
<script type="text/javascript">
  
  $(document).ready(function () {
  var navListItems = $('div.setup-panel div a'),
          allWells = $('.setup-content'),
          allNextBtn = $('.nextBtn');

  allWells.hide();

  navListItems.click(function (e) {
      e.preventDefault();
      var $target = $($(this).attr('href')),
              $item = $(this);

      if (!$item.hasClass('disabled')) {
          navListItems.removeClass('btn-primary').addClass('btn-default');
          $item.addClass('btn-primary');
          allWells.hide();
          $target.show();
          $target.find('input:eq(0)').focus();
      }
  });
 
  let val = "";
  allNextBtn.click(function(){
      val = $("input[name='operName']:checked").val();
      let formName = "stepTwoOne";
      if (val == "Fresh Integration") {
        val = "stepTwoOne"
      } else if (val == "CS Upgrade") {
        val = "stepTwoTwo";
      } else {
        val = "stepTwoThree"
      }
      $(".stepTwo").hide();
      $("."+val).show();
      var curStep = $(this).closest(".setup-content"),
          curStepBtn = curStep.attr("id"),
          nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
          curInputs = curStep.find("input[type='text'],input[type='url']"),
          isValid = true;

      $(".form-group").removeClass("has-error");
      for(var i=0; i<curInputs.length; i++){
          if (!curInputs[i].validity.valid){
              isValid = false;
              $(curInputs[i]).closest(".form-group").addClass("has-error");
          }
      }

      if (isValid)
          nextStepWizard.removeAttr('disabled').trigger('click');
  });

  $('div.setup-panel div a.btn-primary').trigger('click');

  function one() {
    let data = {operName: val};
    data['name'] = $("input[name='name']").val();
    data['csVersion'] = $("input[name='csVersion']").val();
    data['database'] = $("input[name='database']").val();
    data['deWeb'] = $("input[name='deWeb']").val();
    data['webService'] = $("input[name='webService']").val();
    data['deWebPath'] = $("input[name='deWebPath']").val();
    data['webServicePath'] = $("input[name='webServicePath']").val();
    return data;
  }

  function two() {
    // body...
    let data = {operName: val};
    data['twoName'] = $("input[name='twoName']").val();
    data['twoUser'] = $("input[name='twoUser']").val();
    data['twoPassword'] = $("input[name='twoPassword']").val();
    return data;
  }

  function three() {
    let data = {operName: val};
    data['threeUrl'] = $("input[name='threeUrl']").val();
    data['threeUser'] = $("input[name='threeUser']").val();
    data['threePassword'] = $("input[name='threePassword']").val();
    return data;
  }

  $("form[name='One']").submit(function(){
    console.log(one());
    return false;
  });

  $("form[name='Two']").submit(function(){
    console.log(two());
    return false;
  });

  $("form[name='Three']").submit(function(){
    console.log(three())
    return false;
  });
});
</script>

</body>
